<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="heroes-form">
                <mat-form-field>
                    <mat-label>Buscar</mat-label>
                    <input matInput type="text" (keyup)="searchCharacter()" [formControl]="filterText">
                </mat-form-field>
            </form>
        </div>
    </div>
    <div class="spinner" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="no-heroes-found" *ngIf="characters.length == 0 && !loading">
        <h1>NO HEROES FOUND</h1>
    </div>
    <div class="row heroes-info" *ngIf="!loading">
        <div class="col-md-3 col-sm-4 col-6 heroe" *ngFor="let character of characters">
            <mat-card [routerLink]="['/characters/'+character.id]">
                <mat-card-content>
                    <img src="{{ character.thumbnail }}">
                    <h2>{{ character.name }}</h2>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
